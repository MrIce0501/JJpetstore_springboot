<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header">
    <div id="Header">
        <div id="Logo">
            <div id="LogoContent">
                <a href="/catalog/main"><img src="/images/logo-topbar.gif" /></a>
            </div>
        </div>

        <div id="Menu">
            <div id="MenuContent">

                <a href="/cart/viewCart"><img align="middle" name="img_cart" src="/images/cart.gif" /></a>
                <img align="middle" src="/images/separator.gif" />
                <a  th:if="${session.account==null}" href="/account/toSignOn">Sign In</a>
                <a  th:if="${session.account!=null}" href="/account/signOut">Sign Out</a>
                <img th:if="${session.account!=null}" align="middle" src="/images/separator.gif" />
                <a  th:if="${session.account!=null}"href="/account/toMyAccount">My Account</a>
                <img align="middle" src="/images/separator.gif" />
                <a  th:if="${session.account!=null}"href="/order/listOrder">My Orders</a>
            </div>
        </div>

        <div id="Search">
            <div id="SearchContent">
                <form action="/catalog/searchProduct" method="post">
                    <input type="text" name="keyword" size="14" /> <input type="submit"
                                                                          name="searchProduct" value="Search" />
                </form>
            </div>
        </div>

        <div id="QuickLinks">
            <a href="/catalog/category?categoryId=FISH"><img
                    src="/images/sm_fish.gif" /></a> <img src="/images/separator.gif" />
            <a href="/catalog/category?categoryId=DOGS"><img
                    src="/images/sm_dogs.gif" /></a> <img src="/images/separator.gif" />
            <a href="/catalog/category?categoryId=REPTILES"><img
                    src="/images/sm_reptiles.gif" /></a> <img
                src="/images/separator.gif" /> <a href="/catalog/category?categoryId=CATS"><img
                src="/images/sm_cats.gif" /></a> <img src="/images/separator.gif" />
            <a href="/catalog/category?categoryId=BIRDS"><img
                    src="/images/sm_birds.gif" /></a>
        </div>
    </div>
</header>
<footer th:fragment="footer">
    <div id="Footer">

        <div id="PoweredBy">&nbsp<a href="www.csu.edu.cn">www.csu.edu.cn</a>
        </div>
        <div id="Banner">
        </div>
    </div>

</footer>
</html>
