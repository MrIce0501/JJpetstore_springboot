<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Product:'+${product.name})">

</head>
<body>
    <header th:replace="common/template_menu::header">

    </header>
    <div id="BackLink">
        <a href="/catalog/category?categoryId=${ }">Return to ${requestScope.product.categoryId}</a>
    </div>

    <div id="Catalog">

        <h2>${requestScope.product.name}</h2>
        <table>
            <tr>
                <th>Item ID</th>
                <th>Product ID</th>
                <th>Description</th>
                <th>List Price</th>
                <th>&nbsp;</th>
            </tr>
            <c:forEach var="item" items="${requestScope.itemList}">
                <tr>
                    <td>
                        <a href="viewItem?itemId=${item.itemId}">${item.itemId}</a>
                    </td>
                    <td>${item.product.productId}</td>
                    <td>${item.attribute1} ${item.attribute2} ${item.attribute3}
                        ${item.attribute4} ${item.attribute5} ${requestScope.product.name}</td>
                    <td><fmt:formatNumber value="${item.listPrice}"
                                          pattern="$#,##0.00" /></td>
                    <td>
                        <a href="addItemToCart?workingItemId=${item.itemId}">Add to Cart</a>
                    </td>
                </tr>
            </c:forEach>
        </table>
    </div>
    <footer th:replace="common/template_menu::footer">

    </footer>
</body>
</html>
