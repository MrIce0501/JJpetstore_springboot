<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Order')">
</head>
<body>
<header th:replace="common/template_menu::header">
</header>

<div id="Content">
<div id="BackLink">
    <a href="main">Return to Main Menu</a>
</div>

<div id="Catalog">

    <table>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
        </tr>
            <tr th:each="product: ${productList}">
                <td>
                    <b>
                    <a th:href="@{'/catalog/product?productId='+${product.productId}}" th:utext="${product.description}"></a>
                    </b>
                </td>
                <td th:text="${product.name}"></td>
            </tr>
        <tr>
            <td></td>
        </tr>

    </table>

</div>
</div>

<footer th:replace="common/template_menu::footer">
</footer>
</body>
</html>
