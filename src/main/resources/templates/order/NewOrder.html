<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('Cart')">
</head>
<body>
<header th:replace="common/template_menu::header">
</header>

<div id="Content">
<div id="Catalog">
    <form action="/order/newOrder" method="post">
        <table>
            <tr>
                <th colspan=2>Payment Details</th>
            </tr>
            <tr>
                <td>Card Type:</td>
                <td>
                    <select name="cardType">
                        <option selected="selected" >Visa</option>
                        <option>MasterCard</option>
                        <option>American Express</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Card Number:</td>
                <td>
                    <input name="creditCard" type="text"/>
                </td>
            </tr>
            <tr>
                <td>Expiry Date (MM/YYYY):</td>
                <td>
                    <input type="text" name="expiryDate" />
                </td>
            </tr>
            <tr>
                <th colspan=2>Billing Address</th>
            </tr>

            <tr>
                <td>First name:</td>
                <td>
                    <input type="text" name="billToFirstName"/>
                </td>
            </tr>
            <tr>
                <td>Last name:</td>
                <td>
                    <input type="text" name="billToLastName">
                </td>
            </tr>
            <tr>
                <td>Address 1:</td>
                <td>
                    <input type="text" name="billAddress1">
                </td>
            </tr>
            <tr>
                <td>Address 2:</td>
                <td>
                    <input type="text" name="billAddress2">
                </td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <input type="text" name="billCity">
                </td>
            </tr>
            <tr>
                <td>State:</td>
                <td>
                    <input type="text" name="billState">
                </td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td>
                    <input type="text" name="billZip">
                </td>
            </tr>
            <tr>
                <td>Country:</td>
                <td>
                    <input type="text" name="billCountry">
                </td>
            </tr>

            <tr>
                <td colspan=2>
                    <input type="checkbox" name="shippingAddressRequired" value="true" />
                    Ship to different address...
                </td>
            </tr>
        </table>
        <input name="newOrder" value="Continue" type="submit"/>
    </form>
</div>

</div>

<footer th:replace="common/template_menu::footer">
</footer>
</body>
</html>
