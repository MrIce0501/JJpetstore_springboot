<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/template_head::head('JPetStore Edit Account')">
</head>

<body>
<header th:replace="common/template_menu::header">
</header>
<div id="Content">
    <div id="Catalog">
        <form action="newAccount" method="post">
            <h3>User Information</h3>

            <table>
                <tr>
                    <td>User ID:</td>
                    <td>
                        <input type="text" name="username"/>
                    </td>
                </tr>
                <tr>
                    <td>New password:</td>
                    <td>
                        <input type="text" name="password"/>;
                    </td>
                </tr>
                <tr>
                    <td>Repeat password:</td>
                    <td>
                        <input type="text" name="repeatedPassword"/>
                    </td>
                </tr>
            </table>

            <div th:replace="account/IncludeAccountFiled::AccountFiled"></div>
            <input type="submit"name="newAccount" value="Save Account Information" />
        </form>
    </div>
</div>

<footer th:replace="common/template_menu::footer">
</footer>
</body>
</html>
